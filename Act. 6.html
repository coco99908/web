<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Act. 6</title>
</head>
<body>
  <script>
    const numeroSecret = Math.floor(Math.random() * 100) + 1;
    let intents = 0;
    const max = 10;
    let encertat = false;

    while (intents < max)
    {
      const resposta = prompt("Endevina el número entre 1 i 100 (intents restants: " + (max - intents) + "):");
      if (resposta === null) {
        alert("Has cancel·lat el joc.");
        break;
      }
      const numero = parseInt(resposta, 10);
      intents++;

      if (numero === numeroSecret) {
        alert("Felicitats!🍅 Has encertat el número secret: " + numeroSecret);
        encertat = true;
        break;
      } else if (numero < numeroSecret) {
        alert("El número secret és més gran.⬆️");
      } else {
        alert("El número secret és més petit.⬇️");
      }
    }
    </script>
</body>
</html>

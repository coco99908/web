<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>Kukirin G2</title>
    <link rel="stylesheet" href="css.css">

</head>
<body>
    <div id="producte">
        <div class="imatge">
            <img src="https://kukirin.es/wp-content/uploads/2023/08/KuKirin-G4-nuevo-patinete-Kugoo-1.jpg" alt="Kukirin G2">
        </div>
        <div class="info">
            <h1>Kukirin G4</h1>
            <p class="preu">829,00 €</p>
            <p class="descripcio">Patinet elèctric amb una batería de 1200Wh 20Ah i autonomia de 75 km, un motor de 2000W i una velocitat màxima de 70km/h, una suspensió doble, llums intermitents i davanteres i traseres i  un disseny plegable.</p>
            <button class="afegir" onclick="afegirAlCarreto()">Afegir al carretó</button>
            <div class="missatge" id="missatge"></div>
        </div>
    </div>

    <script>
        function afegirAlCarreto() {
            const producte = {
                nom: "Kukirin G4",
                preu: 829.00,
                imatge: "https://kukirin.es/wp-content/uploads/2023/08/KuKirin-G4-nuevo-patinete-Kugoo-1.jpg"
            };

            let carreto = JSON.parse(localStorage.getItem("carreto")) || [];
            carreto.push(producte);
            localStorage.setItem("carreto", JSON.stringify(carreto));

            document.getElementById("missatge").innerText = "Producte afegit al carretó!";
        }
    </script>
    <a href="carrito.html">
    <button>🛒 Carretó</button>
</a>
    <a href="menu.html">
    <button>🏠 Tornar al menú</button>
</body>
</html>

<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>Carret√≥ de la compra</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div id="carreto">
        <h1>Carret√≥ de la compra</h1>
        <div id="llista"></div>
        <div class="total" id="total"></div>
    </div>
    <a href="Html index.html">
        <button>üè† Tornar al men√∫</button>
    </a>
    <script>
    let carreto = JSON.parse(localStorage.getItem("carreto")) || [];
    const llista = document.getElementById("llista");
    const totalElement = document.getElementById("total");

    function mostrarCarreto() {
        llista.innerHTML = "";
        let total = 0;

        if (carreto.length === 0) {
            llista.innerHTML = "<p>No hi ha productes al carret√≥.</p>";
            totalElement.innerText = "";
            return;
        }

        carreto.forEach((producte, index) => {
            total += producte.preu;

            const div = document.createElement("div");
            div.className = "producte";

            div.innerHTML = `
                <img src="${producte.imatge}" alt="${producte.nom}">
                <div class="detalls">
                    <h2>${producte.nom}</h2>
                    <p>Preu: ${producte.preu.toFixed(2)} ‚Ç¨</p>
                </div>
                <button class="eliminar" onclick="eliminar(${index})">üóëÔ∏è Eliminar</button>
            `;
            llista.appendChild(div);
        });

        totalElement.innerText = `Total: ${total.toFixed(2)} ‚Ç¨`;
    }

    function eliminar(index) {
        carreto.splice(index, 1);
        localStorage.setItem("carreto", JSON.stringify(carreto));
        mostrarCarreto();
    }

    mostrarCarreto();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Act. 3</title>
</head>
<body>
    <script>
       let num1 = 5;
       let num2 = 10;
       alert ("La suma de " + num1 + " i " + num2 + " és: " + (num1 + num2));
       alert ("La resta de " + num1 + " i " + num2 + " és: " + (num1 - num2));
       alert ("La multiplicació de " + num1 + " i " + num2 + " és: " + (num1 * num2));
       alert ("La divisió entera de " + num1 + " i " + num2 + " és: " + Math.floor(num1 / num2));
       alert ("El residu de la divisió de " + num1 + " i " + num2 + " és: " + (num1 % num2));
    </script>
</body>
</html>
